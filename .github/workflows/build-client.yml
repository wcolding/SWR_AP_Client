name: Build-Client

on: [push, pull_request]

jobs:
    build:
        name: Build Win

        runs-on: windows-latest

        steps:
        - uses: actions/checkout@v1
          with:
            submodules: 'recursive'
        - name: Build APCpp
          run: |
            mkdir SWR_AP_Client\external\APCpp\build
            cd SWR_AP_Client\external\APCpp\build
            cmake -G "Visual Studio 17 2022" -A Win32 `
              -DUSE_ZLIB=OFF `
              -DCMAKE_BUILD_TYPE=Release ..
            cd build
            cmake --build . --config Release
        - name: Move APCpp
          run: |
            cd ..
            mkdir out\build\x86-Release
            copy build/Release/APCpp.dll out\build\x86-Release
            copy build/Release/APCpp.lib out\build\x86-Release
        - name: Artifact
          uses: actions/upload-artifact@v3
          with:
            name: APCpp-win
            path: |
              out\build\x86-Release\*
       
